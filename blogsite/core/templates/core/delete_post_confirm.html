{% extends "core/base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
