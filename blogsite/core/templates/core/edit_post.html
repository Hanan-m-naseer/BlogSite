{% extends "core/base.html" %}
{% block content %}
<h2>Edit Post</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'post_detail' form.instance.pk %}">Cancel</a>
</form>
{% endblock %}
