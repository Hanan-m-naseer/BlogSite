{% extends 'core/home.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 16px;">
    <h2 class="text-center mb-4" style="color: #5D3A6A;">Login</h2>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="alert alert-danger">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn" style="background-color: #5D3A6A; color: white;">
          Login
        </button>
      </div>

      <p class="mt-3 text-center">
  <a href="{% url 'password_reset' %}" style="color: #FF6F3C;">Forgot Password?</a>
</p>


      <p class="mt-3 text-center">
        Don't have an account?
        <a href="{% url 'register' %}" style="color: #FF6F3C;">Register here</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
