{% extends 'core/base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>By {{ post.author.first_name }} on {{ post.created_at|date:"F j, Y" }}</p>
  {% if post.image %}
    <img src="{{ post.image.url }}" style="max-width: 600px;">
  {% endif %}
  <p>{{ post.content }}</p>
  <a href="{% url 'main' %}">Back to all posts</a>
{% endblock %}
