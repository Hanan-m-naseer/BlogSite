{% extends "core/home.html" %}

{% block content %}
<div class="register-container">
  <div class="form-card">
    <h2>Create Your Account</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ user_form.as_p }}
      </div>
      <div class="form-group">
        {{ profile_form.as_p }}
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="switch">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>

<style>
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
    background-color: #f8f5fa;
    min-height: 90vh;
  }

  .form-card {
    background-color: white;
    border: 2px solid #5D3A6A;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #5D3A6A;
    margin-bottom: 20px;
  }

  .form-group p {
    margin-bottom: 15px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 5px;
  }

  button {
    background-color: #5D3A6A;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    margin-top: 15px;
    font-size: 16px;
  }

  button:hover {
    background-color: #a34f03; /* Burnt orange hover */
  }

  .switch {
    text-align: center;
    margin-top: 15px;
  }

  .switch a {
    color: #5D3A6A;
    font-weight: bold;
  }
</style>
{% endblock %}
